<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjuntos - My Bella Afrodita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <meta property="og:title" content="My Bella Afrodita - Lencería Exclusiva">
    <meta property="og:description" content="Descubre nuestra colección de lencería, conjuntos y línea Essentials.">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/alexanderbaez/my-bella-afrodita-web/master/images/LOGO.png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:url" content="https://alexanderbaez.github.io/my-bella-afrodita-web/">
    <meta property="og:type" content="website">

    <style>
        /* Estilos para el logo y consistencia visual */
        .navbar-logo {
            height: 50px;
            width: auto;
            object-fit: contain;
        }

        .footer-logo {
            height: 40px;
            filter: brightness(0) invert(1);
        }

        #contenedor-productos .col {
            display: flex;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1) !important;
        }

        .card-img-container {
            height: 450px;
            overflow: hidden;
            background: #f8f8f8;
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand-custom d-flex align-items-center" href="../index.html">
                    <img src="../images/LOGO.png" alt="My Bella Afrodita" class="navbar-logo me-2">
                    <span class="fw-bold d-none d-sm-inline" style="letter-spacing: 1px;">MY BELLA AFRODITA</span>
                </a>

                <div class="d-flex align-items-center order-lg-last">
                    <a class="nav-link position-relative text-light me-3" href="#" id="cartIcon" data-bs-toggle="modal"
                        data-bs-target="#cartModal" style="padding: 0.5rem;">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 0.65rem;">0</span>
                    </a>
                    <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav">
                        <i class="fas fa-bars text-light"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#nosotros-seccion">NOSOTROS</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="./catalogo.html">CATÁLOGO</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5 bg-white flex-grow-1">
        <div class="container mt-5 pt-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./catalogo.html"
                            class="text-decoration-none text-muted small">Catálogo</a></li>
                    <li class="breadcrumb-item active small" aria-current="page">Conjuntos</li>
                </ol>
            </nav>

            <h1 class="text-center display-5 mb-5">✨ Conjuntos Premium ✨</h1>

            <div id="contenedor-productos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>

            <div class="row mt-5 justify-content-center">
                <div class="col-lg-4 col-md-6 mb-4 d-flex">
                    <div class="card border-0 shadow-sm rounded-4 w-100 text-center py-5 bg-light"
                        style="border: 2px dashed #ddd !important;">
                        <div class="card-body">
                            <i class="fas fa-magic fa-3x mb-3 text-muted opacity-50"></i>
                            <h4 class="h5 fw-bold text-secondary">Nuevos Modelos</h4>
                            <p class="text-muted small mb-0">Muy pronto vas a poder ver la nueva colección.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title fw-bold"><i class="fas fa-shopping-cart me-2"></i>Tu Carrito</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="cart-items"></div>
                    <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                        <h4 class="fw-bold">Total:</h4>
                        <h4 class="fw-bold text-danger" id="cart-total">$0</h4>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4"
                        onclick="confirmarVaciarCarrito()">Vaciar Carrito</button>
                    <button type="button" class="btn btn-danger rounded-pill px-4 fw-bold"
                        onclick="enviarPedidoWhatsApp()">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-custom text-white py-4 mt-auto">
        <div
            class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
            <div class="mb-3 mb-md-0">
                <img src="../images/LogoNEGROANDREA.png" alt="Logo Footer" class="footer-logo mb-2">
                <p class="mb-0 small">&copy; 2026 My Bella Afrodita. Todos los derechos reservados.</p>
            </div>
            <div class="social-icons">
                <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://wa.me/5492646121771" target="_blank" class="text-white"><i
                        class="fab fa-whatsapp fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
